<!-- STOPWATCH HTML PART -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.jpg">
</head>
<body>
    <!-- It is the container part -->
    <div id="container">
        <div id="text">
            <h3>STOPWATCH</h3>
        </div>
        <!-- Main part of STOPWATCH   -->
        <div id="clock_container">
            <div class="timer glow">
                <h3 id="timer_text">00 : 00 : 00 : 000</h3>
            </div>
            <div id="btns">
                <button class="btn_text" id="start_btn">START</button>
                <button class="btn_text" id="stop_btn">PAUSE</button>
                <button class="btn_text" id="reset_btn">RESET</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
